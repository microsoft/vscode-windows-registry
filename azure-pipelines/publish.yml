name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish vscode-windows-registry
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-windows-registry

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm run compile
            displayName: Compile

          # the rest of the build steps are part of the 'prepack' script, automatically run when the pipeline invokes 'npm pack'

        testPlatforms:
          - name: Windows
            nodeVersions:
              - 22.x

          - name: macOS
            nodeVersions:
              - 22.x

          - name: linux
            nodeVersions:
              - 22.x

        testSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm run compile
            displayName: Compile

          - script: npm test
            displayName: Test npm package

        apiScanSoftwareName: 'vscode-windows-registry'
        apiScanSoftwareVersion: '1.1'

        publishPackage: ${{ parameters.publishPackage }}
        packagePlatform: Windows
